<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label, .gender-group {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #000;
    }
    .gender-group label {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registration</h2>
    <label>First Name: <input type="text" required></label>
    <label>Middle Name: <input type="text"></label>
    <label>Last Name: <input type="text" required></label>
    <div class="gender-group">
      Gender:
      <label><input type="radio" name="gender" required> Male</label>
      <label><input type="radio" name="gender"> Female</label>
      <label><input type="radio" name="gender"> Other</label>
    </div>
    <label>Phone: <input type="tel" pattern="[0-9]{10}" required placeholder="10-digit number"></label>
    <label>Address: <input type="text" required></label>
    <button type="submit">Register</button>
  </form>
</body>
</html>
