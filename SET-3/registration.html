<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .gender-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
      align-items: center;
    }
    .gender-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: blue;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Registration</h2>
    <form>
      <label>First Name</label>
      <input type="text" required>

      <label>Middle Name</label>
      <input type="text">

      <label>Last Name</label>
      <input type="text" required>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" required> Male</label>
        <label><input type="radio" name="gender" required> Female</label>
      </div>

      <label>Phone</label>
      <input type="tel" pattern="[0-9]{10}" placeholder="10-digit number" required>

      <label>Address</label>
      <textarea rows="3" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
