<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopCart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:#f8f9fa;padding:20px}.tab-pane{padding-top:20px}.card{height:100%}</style>
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#login">🔐 Login</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#register">📝 Register</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#shop">🛒 Shop</a></li>
  </ul>

  <div class="tab-content">
    <!-- Login Form Pane -->
    <div id="login" class="tab-pane fade show active">
      <form onsubmit="alert('Login');return false">
        <input class="form-control form-control-lg mb-3" placeholder="Email" required>
        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" required>
        <button class="btn btn-primary btn-lg w-100">Login</button>
      </form>
    </div>

    <!-- Register Form Pane -->
    <div id="register" class="tab-pane fade">
      <form onsubmit="alert('Registered');return false">
        <input class="form-control form-control-lg mb-3" placeholder="Full Name" required>
        <input type="email" class="form-control form-control-lg mb-3" placeholder="Email" required>
        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" required>
        <input type="password" class="form-control form-control-lg mb-3" placeholder="Confirm Password" required>
        <button class="btn btn-success btn-lg w-100">Register</button>
      </form>
    </div>

    <!-- Shop Pane -->
    <div id="shop" class="tab-pane fade">
      <div class="row" id="plist"></div>
      <h5 class="mt-4">Cart</h5>
      <ul class="list-group" id="clist"></ul>
      <p class="mt-2"><b>Total: ₹<span id="tot">0</span></b></p>
      <button class="btn btn-success">Checkout</button>
    </div>
  </div>
</div>

<script>
let items=[{n:"Laptop",p:49999},{n:"Phone",p:19999},{n:"Headphones",p:2999}],cart=[];
onload=()=>items.map((x,i)=>plist.innerHTML+=`
  <div class="col-md-4 mb-3"><div class="card p-3">
    <h5>${x.n}</h5><p>₹${x.p}</p>
    <button class="btn btn-sm btn-primary" onclick="add(${i})">Add</button></div></div>`);
function add(i){cart.push(items[i]);upd()}
function rem(i){cart.splice(i,1);upd()}
function upd(){
  clist.innerHTML=''; let t=0;
  cart.map((x,i)=>{t+=x.p;
    clist.innerHTML+=`<li class="list-group-item d-flex justify-content-between">${x.n} ₹${x.p}
    <button class="btn btn-sm btn-danger" onclick="rem(${i})">x</button></li>`});
  tot.innerText=t
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
